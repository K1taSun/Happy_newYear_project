<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="icon" type="image/svg+xml" href="../img/image.svg">
    <link rel="alternate icon" href="../img/image.svg">
    <link rel="apple-touch-icon" href="../img/image.svg">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="fixed-bg">
        <canvas></canvas>
    </div>


    <audio id="snow-sound" loop>
        <source src="../sound/snowstorn-in-the-mountains-moderate-ivo-vicic-1-01-33.mp3" type="audio/mpeg">
    </audio>
    <audio id="fireworks-sound" loop>

    <div class="countdown-container">
        <div class="countdown-title">Do Nowego Roku</div>
        <div class="countdown-timer">
            <div class="time-unit">
                <span class="time-value" id="days">00</span>

            </div>
            <div class="time-separator">:</div>

            <div class="time-separator">:</div>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Min</span>
            </div>
            <div class="time-separator">:</div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Sek</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
