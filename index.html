<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy New Year 2026</title>

    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Odliczanie do 2026</h1>
      <div id="timer" role="timer">
        <div>
          <span id="days">0</span> dni
        </div>
        <div>
          <span id="hours">0</span> godzin
        </div>
        <div>
          <span id="minutes">0</span> minut
        </div>
        <div>
          <span id="seconds">0</span> sekund
        </div>
      </div>
      <p id="message">
        Strona odblokuje się dokładnie o północy 1 stycznia 2026 (czas Twojej
        strefy).
      </p>
    </main>
  </body>
</html>
